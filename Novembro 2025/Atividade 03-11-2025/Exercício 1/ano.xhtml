<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http:xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Verificar Ano Bissexto</title>
    </h:head> 
    <h:body>
        <h2>Verificar Ano Bissexto</h2>
        
        <h:form>
            <h:outputLabel value="Informe o ano:" for="ano" />
            <h:inputText id="ano" value="#{anoBean.ano}" required="true" />
            <h:commandButton value="Verificar" action="#{anoBean.verificar}" />
        </h:form>
        
        <h:outputText value="#{anoBean.mensagem}" style="font-weight: bold; margin-top: 10px; display: block;" /> 
    </h:body>
</html>
