<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta charset="UTF-8" />
    <title>Login</title>
</h:head>
    <h:body>
        <h2>Login</h2>
        <h:form>
            <h:outputLabel value="Login: " />
            <h:inputText value="#{loginBean.login}" /><br/><br/>
            <h:outputLabel value="Senha: " />
            <h:inputSecret value="#{loginBean.senha}" /><br/><br/>
            <h:commandButton value="Entrar" action="#{loginBean.autenticar}" />
        </h:form>
    </h:body>
</html>
