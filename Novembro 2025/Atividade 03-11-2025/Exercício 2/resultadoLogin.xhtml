<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta charset="UTF-8" />
    <title>Status do Usuário</title>
</h:head>
<h:body>
    <h2>Status do Usuário</h2>

    <h:panelGroup rendered="#{sessaoBean.logado}">
        <p>Usuário logado: #{sessaoBean.usuario.login}</p>
        <h:panelGroup rendered="#{sessaoBean.administrador}">
            <p>Usuário é <strong>administrador</strong>.</p>
        </h:panelGroup>
        <h:panelGroup rendered="#{not sessaoBean.administrador}">
            <p>Usuário <strong>não é administrador</strong>.</p>
        </h:panelGroup>
    </h:panelGroup>

    <h:panelGroup rendered="#{not sessaoBean.logado}">
        <p>Usuário <strong>não está logado</strong>.</p>
    </h:panelGroup>

    <h:link value="Voltar ao login" outcome="login.xhtml" />
</h:body>
</html>
