<body>

    <form>
        <h1>Formulário Simples</h1>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" />
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" />
        </p>

        <p>Sexo:
            <input type="radio" id="masculino" name="sexo" value="Masculino" required="required" />
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="Feminino" required="required" />
            <label for="feminino">Feminino</label>
        </p>

        <p>
            <label for="novidades">Deseja receber novidades?</label>
            <input type="checkbox" />
        </p>

        <p>
            <label for="Enviar">Enviar</label>
            <input type="submit" />
        </p>
    </form>

</body>
